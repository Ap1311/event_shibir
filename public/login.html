<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Event Dashboard</title>
    <link rel="icon" type="image/x-icon" href="event.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css"> <style>
        html, body {
            height: 100%; /* Ensure body takes full height */
        }
        body {
            display: flex;
            align-items: center; /* Vertical center */
            justify-content: center; /* Horizontal center */
            background-color: var(--bs-light-gray);
            padding-top: 0; /* Override main style padding */
            padding-bottom: 0;
        }
        .login-card {
            max-width: 420px;
            width: 100%;
            border-radius: 1rem; /* Match dashboard cards */
        }
    </style>
</head>
<body>
    <div class="card login-card shadow-lg border-0">
        <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
               <img src="event.ico" alt="Logo" width="48" height="48" class="mb-3">
               <h3 class="card-title mb-1">Admin Login</h3>
               <p class="text-muted">Event Dashboard</p>
            </div>
            <div id="login-error-placeholder" class="mb-3"></div>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control form-control-lg" id="username" required autocomplete="username">
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control form-control-lg" id="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100">Login</button>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
